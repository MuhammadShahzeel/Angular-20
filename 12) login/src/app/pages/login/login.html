<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
      <h3 class="text-center mb-4">Login</h3>
      <form>
        <!-- User Name -->
        <div class="mb-3">
          <label for="userName" class="form-label">User Name</label>
          <input [(ngModel)]="loginObj.userName" name="userName" type="text" class="form-control" id="userName" placeholder="Enter your user name" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input [(ngModel)]="loginObj.password" name="password" type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>

        

        <!-- Login Button -->
        <button type="button" (click)="onLogin()" class="btn btn-primary w-100">Login</button>
      </form>

      <!-- Signup link -->
      <p class="text-center mt-3 mb-0">
        Donâ€™t have an account? <a href="#">Sign Up</a>
      </p>
    </div>
  </div>
